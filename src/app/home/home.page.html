<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      Usuarios
    </ion-list-header>
    <ion-item *ngFor="let item of users" class="ion-activatable" (click)="goToUser(item.id)">
      <ion-avatar slot="start">
        <img [src]="item.avatar"/> <!-- Al colocarlo entre corchetes quiere decir que es una variable -->
      </ion-avatar>
      <ion-label>
        <h2>{{ item.first_name + ' ' + item.last_name }}</h2> <!--Con doble llave se puede insertar texto a partir de una variable-->
        <h3>{{ item.email }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
